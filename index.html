<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="shortcut icon" href="twitter-icons/png/twitter-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="twitter">
        <div id="left-side">
            <div id="nav-bar">
                <img src="twitter-icons/png/twitter-logo.png" alt="twitter"> 
                <div id="menu">
                    <ul>
                        <img src="twitter-icons/svg/twitter-home.svg"></img>
                        <li>Home</li> 
                        <img src="twitter-icons/svg/twitter-hashtag.svg" alt="">
                        <li>Explore</li> 
                        <img src="twitter-icons/svg/twitter-alert.svg" alt="">
                        <li>Notifications</li> 
                        <img src="twitter-icons/svg/twitter-message.svg" alt="">
                        <li>Messages</li> 
                        <img src="twitter-icons/svg/twitter-globe-2.svg" alt="">
                        <li>Bookmarks</li> 
                        <img src="twitter-icons/svg/twitter-lists.svg" alt="">
                        <li>Lists</li> 
                        <img src="twitter-icons/svg/twitter-globe-2.svg" alt="">
                        <li>Profile</li> 
                        <img src="twitter-icons/svg/twitter-globe-2.svg" alt="">
                        <li>More</li> 
                    </ul>
                </div>
                <button>Tweet</button>
            </div>
        </div>
        <div id="middle-content">
            <div id="new-tweet">
                <h1>Home</h1>
                <div class="profile-pic"></div>
                <div id="write-tweet">
                    <input type="text" placeholder="What's happening?"></div>
                <div id="insert">
                    <img src="twitter-icons/svg/twitter-image.svg" alt="">
                    <img src="twitter-icons/svg/twitter-gif.svg" alt="">
                    <img src="twitter-icons/svg/twitter-align.svg" alt="">
                    <img src="twitter-icons/svg/" alt="">
                </div>
                <div id="send-tweet">
                    <button>Tweet</button>
                </div>
            </div>
            <div id="timeline"></div>
        </div>

        <div id="right-side"> 
            <div id="search">
                <input type="search" name="" id="" placeholder="Search Twitter">
            </div>
            <div id="trending">

            </div>
        </div>
    </div>
</body>
</html>
